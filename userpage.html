<body>
    <header class="settingheader">

    <section class="accountDisplay">
        <div class="accountPhoto">
            <img src="" alt="" id="accountPhoto">

            <p id="accountName">

    <main class="tagmain">

    <script>

        db = firebase.firestore();

        let photos = db.collection("photos");

        let main = document.querySelector("main");

        async function countPhotos() {
            let useridbro = Cookies.get("viewUser");
            let snap = await db.collection("photos").where("uid", "==", useridbro).get();
            size = snap.size;
            console.log(size);
            document.getElementById("accountCount").innerHTML = ("Uploaded photos: " + "<b>" + size + "</b>");
        };

        async function showPhotos() {
            console.log("showing all photos");

            // Henter alle documents i varer collectionen
            // Bruker await for å vente på at de blir lastet ned til nettleseren
            let photosDocuments = await photos.get();

            // Kaller en hjelp-funksjon for å viser varene på nettsiden
            documentsToHTML(photosDocuments)
        }

        // Funksjon som lager HTML kode for en liste med documenter
        async function documentsToHTML(photosDocuments, userID) {
            // Sletter HTML som var i main
            main.innerHTML = "";

            // Går igjennom alle documentene med en for-løkke
            for (let doc of photosDocuments.docs) {
                console.log(doc.id, "=>", doc.data());

                // Henter ut dataene fra et document
                let data = doc.data();

                photoID = doc.id;

                let posttime = data.timestamp.toDate();

                let userDocument = await db.collection("users").doc(userID).get();

                let postUser = userDocument.id;

                let postUserPhoto = userDocument.data().photo;

                let caption = data.caption;

                let user = userDocument.data().name;

                console.log(user);

                document.getElementById("accountName").innerHTML = user;

                document.getElementById("accountPhoto").src = postUserPhoto;

                // Skriver dataene til HTML
                main.innerHTML += `
                <div class="articlecontainer">
            <article class="tagpostarticle">
                <div class="uploaduser">
                    <div class="uploaduserinfo">
                        <img src="${postUserPhoto}">
                    <p>
                        ${data.uploader}
                    </p>
                </div>
                    <p class="timestamp">
                        posted this ${posttime}
                    </p>
                </div>
                <h4 class="pcategory" onclick="${data.category}();">#${data.category}</h4>
                <p class="captiontext">
                ${caption}
                </p>
                <div class="photocontainer">
                    <img src="${data.URL}">
                </div>
            </article>
            </div>`;
            }
        };

        async function showYourPhotos() {

            console.log("showing your photos");

            let userID = Cookies.get("viewUser");

            console.log(userID);

            let photosDocuments = await photos.orderBy("timestamp", "desc").where("uid", "==", userID).get();

            documentsToHTML(photosDocuments, userID);
        }

        showYourPhotos();

        countPhotos();
